{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Branches</h2>
        <a href="{{ url_for('new_branch') }}" class="btn btn-primary mb-3">Add New Branch</a>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for branch in branches %}
                    <tr>
                        <td>{{ branch.name }}</td>
                        <td>{{ branch.location }}</td>
                        <td>{{ branch.created_at.strftime('%Y-%m-%d') }}</td>
                        <td>
                            <a href="{{ url_for('edit_branch', id=branch.id) }}" class="btn btn-sm btn-warning">Edit</a>
                            <form action="{{ url_for('delete_branch', id=branch.id) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this branch?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
