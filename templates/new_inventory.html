<!DOCTYPE html>
<html>
<head>
    <title>New Inventory Item - Commissary Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>New Inventory Item</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="branch_id" class="form-label">Branch</label>
                <select class="form-select" id="branch_id" name="branch_id" required>
                    <option value="">Select a branch</option>
                    {% for branch in branches %}
                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">Unit</label>
                <input type="text" class="form-control" id="unit" name="unit" required>
            </div>
            <div class="mb-3">
                <label for="cost_price" class="form-label">Cost Price</label>
                <input type="number" step="0.01" class="form-control" id="cost_price" name="cost_price" required>
            </div>
            <div class="mb-3">
                <label for="selling_price" class="form-label">Selling Price</label>
                <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
